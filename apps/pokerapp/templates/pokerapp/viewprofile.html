<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    {% load staticfiles %}
  <link href="{% static 'poker/css/style.css'%}" rel="stylesheet">
  <style>
    #picture{
      display: inline-block;
    }
    #info{
      display: inline-block;
      vertical-align: middle;
    }
  </style>
  </head>

  <body>
    <div class="navbar">
      <img src="{% static 'poker/img/logo.png' %}" alt="logo">
    </div>
    <div id="picture">
      <img src="../../static/{{user.picture}}" alt="profile picture">
    </div>
    <div id="info">
      <h3>Name: {{user.name}}</h3>
      <h3>Username: {{user.username}}</h3>
      <h3>Current Balance: ${{user.balance}}</h3>
    </div>
    <br>
    <br>
    <p><a href="{% url 'my_edit'%}">Edit Profile</a></p>
    <p><a href="{% url 'my_main' %}">Go play!</a></p>

  </body>
</html>
